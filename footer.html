<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Footer */
footer {
    background: #1a202c;
    color: white;
    padding: 60px 0 20px;
}

.footer-content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
}

.footer-section h3 {
    margin-bottom: 20px;
    color: #667eea;
    font-size: 18px;
    font-weight: 700;
}

.footer-section p {
    color: #a0aec0;
    line-height: 1.6;
    margin-bottom: 16px;
}

.footer-section a {
    display: block;
    color: #cbd5e0;
    text-decoration: none;
    margin-bottom: 12px;
    transition: all 0.3s ease;
    font-size: 15px;
}

.footer-section a:hover {
    color: #667eea;
    transform: translateX(4px);
}

.footer-bottom {
    text-align: center;
    padding-top: 32px;
    border-top: 1px solid #2d3748;
    color: #718096;
    font-size: 14px;
}
</style>
<body>
        <footer>
      <div class="footer-content container">
        <div class="footer-section">
          <h3>LocalConnect</h3>
          <p>Your trusted local service directory.</p>
        </div>
        <div class="footer-section">
          <h3>For Customers</h3>
          <a href="#">Browse Services</a>
          <a href="#">How It Works</a>
          <a href="#">Support</a>
        </div>
        <div class="footer-section">
          <h3>For Providers</h3>
          <a href="#">Join as Provider</a>
          <a href="#">Provider Login</a>
          <a href="#">Help Center</a>
        </div>
        <div class="footer-section">
          <h3>Legal</h3>
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
        </div>
      </div>
      <div class="footer-bottom">
        &copy; 2025 LocalConnect. All rights reserved.
      </div>
    </footer>
</body>
</html>
